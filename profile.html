    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" value="User Name">
                                </div>
                                <div class="form-group my-3">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" value="User Email">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="bio">Bio</label>
                                    <textarea name="editor1" class="form-control" cols="20" rows="5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore nihil reprehenderit accusantium officiis atque beatae in nisi non! Excepturi, quod. Necessitatibus reiciendis eligendi adipisci quis nisi odit ullam vitae est.</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
<div class="col-md-3">
   <h3>Your Avatar</h3>
   <img src="img_avatar2.png" alt="avatar" class="d-block img-fluid mb-3 ">
   <button class="btn btn-primary w-100 mb-1">Edit Image</button>
   <button class="btn btn-danger w-100">Delete Image</button>
</div>

            </div>

    </section>

        <!--  Password Modal -->
        <div class="modal fade" id="passwordModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Change Password</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="name">Confirm Password</label>
                                <input type="password" class="form-control" />
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button class="btn btn-primary" data-bs-dismiss="modal">
                                Update Password
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
